<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
</head>
<body>
<div>123</div>
<script>
    // js 加密https://www.jsjiami.com/
    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        const expires = "expires=" + d.toGMTString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }

    function getCookie(cname) {
        const name = cname + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            const c = ca[i].trim();
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    function password(passwordStr) {
        var count = 1;
        const innerHTML = document.documentElement.innerHTML;
        let input = prompt('请输入密码：', '');
        while (count < 3) {
            if (input + "" === passwordStr + "") {
                console.log('密码正确')
                setCookie('md5', 'md5', 1)
                document.documentElement.innerHTML=(innerHTML)
                return
            }
            count += 1;
            input = prompt('密码错误!请重新输入:');
            if (input !== password && count >= 3) {
                window.location.href='https://www.baidu.com'
                alert("密码错误")
            }
        }
    }
    DisableDevtool({
        ondevtoolopen: (type) => {
            const info = 'devtool opened!; type =' + type;
            alert(info); // If you are worried about blocking the page, use console.warn(info); and open the console to view
        },
    })
    if (!getCookie('md5')) {
        password(123)
    }
</script>
</body>
</html>
